<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>    
    <link rel="icon" href="/images/image.jpg" type="image/jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Lobster&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffcc00, #ff5722, #4caf50, #2196f3);
        font-family: "Montserrat", sans-serif; /* Updated font */
        color: #fff;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
        animation: backgroundAnimation 8s infinite alternate;
      }
      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }
      header {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-bottom: 5px solid #ff4081;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-family: "Comic Neue", cursive; /* Updated font for humor */
        font-size: 4rem;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        animation: textBounce 1s infinite alternate;
      }
      @keyframes textBounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }
      h2 {
        font-size: 2.5rem;
        margin-top: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 15px;
        position: relative;
      }
      .meme-image {
        width: 100%;
        max-width: 900px; /* Make the meme image smaller */
        margin: 20px auto;
        border: 10px groove #ff4081;
        border-radius: 20px;
        transform: rotate(-2deg) translateX(5px);
        transition: transform 0.3s;
        animation: imageShake 1s infinite alternate;
      }
      @keyframes imageShake {
        0% {
          transform: rotate(-2deg) translateX(5px);
        }
        100% {
          transform: rotate(2deg) translateX(-5px);
        }
      }
      .humor-explanation {
        font-size: 1.6rem;
        margin: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        animation: pop 0.6s ease forwards;
        opacity: 0; /* Make it invisible initially */
        transform: translateY(20px); /* Start from below */
      }
      @keyframes pop {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      .tokenomics {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px;
        margin: 20px 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        animation: scaleUp 1s ease;
        opacity: 0; /* Make it invisible initially */
        transform: translateY(20px); /* Start from below */
      }
      @keyframes scaleUp {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .tokenomics h3 {
        color: #ffcc00;
        text-transform: uppercase;
        font-size: 2.8rem; /* Increased font size */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: textWave 1s infinite;
      }
      @keyframes textWave {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .hot-buy {
        background-color: #ff4081;
        color: white;
        padding: 20px 45px; /* Slightly less padding */
        border: none;
        border-radius: 10px;
        font-size: 2.5rem;
        margin: 20px 0;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        transition: background 0.3s, transform 0.3s;
        animation: spin 1s infinite alternate;
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Ensure it's treated as a block for padding */
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(10deg);
        }
      }
      .hot-buy:hover {
        background-color: #c60055;
        transform: scale(1.1);
      }
      footer {
        background: rgba(0, 0, 0, 0.7);
        color: #ffeb3b;
        text-align: center;
        padding: 20px 0; /* Reduced padding */
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        width: 100%; /* Make footer fill width */
      }
      .social-button {
        background-color: #ff4081;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: white;
        font-size: 1.8rem; /* Increased font size for buttons */
        padding: 15px 25px; /* Adjusted padding for buttons */
        margin: 10px; /* Space between buttons */
        text-decoration: none; /* No underline */
        transition: background 0.3s, transform 0.3s;
        opacity: 0; /* Make it invisible initially */
        transform: translateY(20px); /* Start from below */
      }
      .social-button:hover {
        background-color: #c60055;
        transform: scale(1.1);
      }
      .flex-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 5px; /* Space between buttons */
      }
      /* Animation when scrolling */
      .animate {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
    </style>
</head>
<body>
    <header>
      <h1>Manen Never Gives Up</h1>
      <h2>$MANEN</h2>
    </header>

    <div class="container">
      <div>
        <img
          src="/images/image.jpg"

          alt="Meme Example 2"
        />
      </div>

      <div>
        <a
          class="hot-buy"
          href="https://app.uniswap.org/#/swap?inputCurrency=eth&outputCurrency=0x613fe4a3f0e02a5fe22c06c10da660d2fdbe80f8"
        >
          ðŸ”¥ Buy Now! ðŸ”¥
        </a>
      </div>

      <div class="tokenomics">
        <h3>Tokenomics ðŸ’°</h3>
        <p style="font-size: 1.8rem;"><strong>Total Supply:</strong> 100,000,000 $MANEN</p>
        <p style="font-size: 1.8rem;"><strong>Tax:</strong> 0% Buy/Sell Tax</p>
        <p style="font-size: 1.8rem;"><strong>LP Burned:</strong> 100% </p>
      </div>
      
      <div
        style="
          background: rgba(255, 0, 255, 0.8);
          padding: 10px;
          border-radius: 15px;
        "
      >
        <h3
          style="
            color: #ffcc00;
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: explode 1s infinite alternate;
          "
        >
          ðŸ”¥ Join Community ðŸ”¥
        </h3>
        <div class="flex-buttons">
          <a
            class="social-button"
            href="https://www.dextools.io/app/en/ether/pair-explorer/0x613fe4a3f0e02a5fe22c06c10da660d2fdbe80f8"

          </a>
          <a
            class="social-button"

        <p
          style="
            font-size: 1.4rem;
            color: #ffeb3b;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
          "
        >
          ðŸ’¥ &copy; 2025 MANEN Token! The wildest ride in crypto! Join or cry
          in the corner! ðŸ’¥
        </p>
      </div>
    </div>

    <script>
      // Add scroll animation effect
      const elements = document.querySelectorAll('.humor-explanation, .tokenomics, .social-button, .hot-buy');

      const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('animate');
                  observer.unobserve(entry.target); // Stop observing once it's in view
              }
          });
      });

      // Observe each element
      elements.forEach(element => {
          observer.observe(element);
      });
    </script>
</body>
</html>
