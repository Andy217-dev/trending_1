<!DOCTYPE html>

    <style>
        body {
            background: radial-gradient(circle, #1e1e1e, #121212);
            font-family: "Montserrat", sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in;
            position: relative;
            padding-bottom: 50px; /* Extra space for footer */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            animation: slideDown 1s ease-in;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4.5rem;
            font-family: "Oswald", sans-serif;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

                transform: scale(1.05);
            }

        h2 {
            font-size: 3rem;
            margin-top: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.5s ease-in;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }

        .meme-image {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 5px dashed #ffcc00;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: rotateImage 1.5s infinite alternate;
        }

        @keyframes rotateImage {
            0% {
                transform: rotate(5deg);
                box-shadow: 0 10px 20px rgba(255, 204, 0, 0.5);
            }

            100% {
                transform: rotate(-5deg);
                box-shadow: 0 10px 20px rgba(255, 204, 0, 0.3);
            }
        }

        .tokenomics {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-in;
        }

        .tokenomics h3 {
            color: #ffcc00;
            text-transform: uppercase;
            font-size: 2.8rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%,
            100% {
                color: #ffcc00;
            }

            50% {
                color: #ffff00; /* Flash to a lighter color */
            }
        }

        .hot-buy {
            background-color: #ff5722;
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 10px;
            font-size: 2.5rem;
            margin: 20px 0;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-decoration: none;
            position: relative;
        }

        .hot-buy::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 4px;
            background: #fff;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        .hot-buy:hover::after {
            width: 100%;
            left: 0;
        }

        .hot-buy:hover {
            background-color: #c40018;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            color: #ffeb3b;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .social-button {
            background-color: #ff5722;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 1.6rem;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
        }

        .social-button:hover {
            background-color: #c40018;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .flex-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .animate {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* New Styles for Join Community */
        .community-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            animation: fadeInUp 1s ease-in;
            transition: transform 0.3s ease;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .community-section h3 {
            color: #ffcc00;
            font-size: 3rem;
            font-family: "Oswald", sans-serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: wobble 1.5s infinite;
        }

        @keyframes wobble {
            0%,
            100% {
                transform: rotate(0);
            }

            50% {
                transform: rotate(3deg);
            }
        }
    </style>
</head>

<body>

    <script>
        // Add scroll animation effect
        const elements = document.querySelectorAll(".tokenomics, .social-button, .hot-buy");

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("animate");
                    observer.unobserve(entry.target); // Stop observing once it's in view
                }
            });
        });

        // Observe each element
        elements.forEach((element) => {
            observer.observe(element);
        });
    </script>
